<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assigmnet</title>
</head>
<body>
    <form action="./logon.js" method="post">
        <h1>Sign-up section</h1>
        <label for="fname">First Name (not less than 3 characters)</label>
        <input type="text" name="" id="fname" placeholder="First name" minlength="3">
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" placeholder="Last name" minlength="3">
        <br><br>
        <label for="email">Enter your email</label>
        <input type="email" name="" id="email" placeholder="Email" minlength="3">
        <label for="pwd">Password</label>
        <input type="password" name="" id="pwd" placeholder="password">
        <label for="confirm pwd">confirm password</label>
        <input type="password" name="" id="confirm pwd" placeholder="confirm password"><br><br>
        <label for="age">Age</label>
        <input type="number" name="" id="age" placeholder="age" min="1" max="150"><br><br>
        <label for="gender">Select your gender</label>
        <select name="" id="gender">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="TAC">Terms and conditions</label>
        <input type="checkbox" name="" id="TAC"><br><br>
        <h1>Sign-in Section</h1>
        <label for="email">Enter your email</label>
        <input type="email" name="" id="email" minlength="3" placeholder="Email">
        <label for="pwd">Password</label>
        <input type="password" name="" id="pwd" placeholder="password"><br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
